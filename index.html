<!DOCTYPE html>
<html>
<head>
    <title>Event</title>
</head>
<body>
    <div>
        <!--onchange-->
    <input type="text" onchange="n()"/>

    <script>
        function n(){
            console.log('changes is occured')
        }

    </script>
    </div>
    
    <hr>

<div>
    <!--onclick-->

    <button onclick="console.log('Hello')">Hello</button>

    <button onclick="console.log('Hello friend')">Hello friend </button>
    </div>
  
    <hr>

    <div>
        <!--onmousover-->
    
        <img src="https://wallpapercave.com/wp/wp8029548.jpg" height="280" onmouseover="b()"/>
        <script>
            function a() {
                console.log('AAAAAAAA')
            }
    
            function b() {
                console.log('BBBBBBB')
            }
        </script>
    </div>
   
    <hr>
    
    <div>
        <!--over and out-->
        
       <img src="https://wallpapercave.com/wp/wp8029548.jpg" height="300px" 
       onmouseover="a()"
       onmouseout="c()"/>
    
       <script>
           function a(){
            console.log('AAAAAAAAAAAAAA')
        }
        function c(){
            console.log('CCCCCCCCCCCCCC')
        }
       </script>
    </div>
    </body>
    </html>
